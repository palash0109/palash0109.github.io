<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script type='text/javascript'>
function preview_image(event) 
{
 var reader = new FileReader();
 reader.onload = function()
 {
  var output = document.getElementById('output_image');
  output.src = reader.result;
 }
 reader.readAsDataURL(event.target.files[0]);
}
</script>
<style>
body
{
 font-family:helvetica;
 background: linear-gradient(rgba(255,255,255,.7), rgba(255,255,255,0.1)), url("trafficsign.jpg");
 background-position: center;
 background-size: cover;
}

html{
 width:100%;
 height: 100%;
}
#wrapper
{
	padding-top: 18%;
 text-align:center;
 
}
#output_image
{
 max-width:300px;
 max-height: 300px;
 border: 2px solid white;
}
</style>
</head>
<body>
<div id="wrapper">
 <input type="file" accept="image/*" class="btn-light" onchange="preview_image(event)">
 <div >
 <img id="output_image"/>
</div>
<a href="output.html" class="btn btn-light btn-md m-3">Output</a>
</div>
</body>
</html>
